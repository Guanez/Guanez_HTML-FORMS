<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be our Speaker</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p>
            <em>Want to be speaker at our online conference? Fill out this form.</em>
        </p>
    </header>  
    <form action="" methods="" class="speaker-form">
        <div class="form-row">
            <label for="full-name">Name:</label>
            <input id="full-name" name="full-name" type="text"/>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email"placeholder="iskolar@pup.edu.ph">
            <fieldset class="legacy-form-row">
                <legend>Type of seminar</legend>
                <input id ="seminar-type-1" name="semina-type" type="radio" value="main-stage" checked/>
                <label for="semina-type-1" class="radio-label">Main stage</label>
                <input id ="seminar-type-2" name="semina-type" type="radio" value="workshop" />
                <label for="semina-type-2" class="radio-label">Workshop</label>
                
            </fieldset>
        </div>
    </form>
</body>
</html>
